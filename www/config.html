<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" type="text/css" href="css/config_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
  </head>

  <body>
    <div class="uwrap">
      <div class="upage" id="mainpage">
        <div class="upage-outer">
          <div class="uib-header header-bg container-group inner-element uib_w_1 uib-header-fixed" data-uib="layout/header" data-ver="0">
            <h2>Configuration</h2>
            <div class="widget-container wrapping-col single-centered"></div>
            <div class="widget-container content-area horiz-area wrapping-col left"></div>
            <div class="widget-container content-area horiz-area wrapping-col right"></div>
          </div>
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">

                  <span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">
                  <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input type="hidden" id="idConfig" value="0">
                    <input class="wide-control form-control default input-lg" type="text" placeholder="Server address" id="txtServerAddress">
                  </div>
                  <div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input class="wide-control form-control default input-lg" type="number" placeholder="Server port" id="txtServerPort">
                  </div>
                  <button type="button" class="btn widget uib_w_4 d-margins btn-lg btn-success" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnOk"><i class="glyphicon glyphicon-ok button-icon-left" data-position="left"></i>Save</button>
                  <button type="button" class="btn widget uib_w_5 d-margins btn-lg btn-primary" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnCancel" onclick="window.location.href='index.html'"><i class="glyphicon glyphicon-remove button-icon-left" data-position="left"></i>Cancel</button><span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            <div id='saved' role="alert"></div>
            </div>
          </div>
          <!-- /upage-content -->

        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/sgdb.js"></script>
  </body>

</html>
