<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" type="text/css" href="css/signin_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script src="http://debug-software.intel.com/target/target-script-min.js#leM8uGUx8PE9nVaCDxGa4eOcg_f8-b3gwxAO0Or7akM"></script>
      <script type="application/javascript" src="js/sgdb.js"></script>
      <script type="application/javascript" src="js/signin.js"></script>
      <script type="application/javascript" src="js/sha1.js"></script>
  </head>

  <body>
    <input type="hidden" id="txtServerAddress">
    <input type="hidden" id="txtServerPort">
    <div class="uwrap">
      <div class="upage" id="mainpage">
        <div class="upage-outer">
          <div class="uib-header header-bg container-group inner-element uib_w_1 uib-header-fixed" data-uib="layout/header" data-ver="0">
            <h2>Sign in</h2>
            <button id="btnConfig" onclick="window.location.href='config.html'" class="btn btn-sm">
              <span class="glyphicon glyphicon-th-list"></span>
            </button>

          </div>
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">
                  <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input class="wide-control form-control default input-lg" type="text" placeholder="Name" id="txtName">
                  </div>
                  <div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input class="wide-control form-control default input-lg" type="email" placeholder="Email" id="txtEmail">
                    <span id="emailCheck"></span>
                  </div>
                  <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input class="wide-control form-control default input-lg" type="password" placeholder="Password" id="txtPassword">
                  </div>
                  <div class="table-thing widget uib_w_5 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                    <input class="wide-control form-control default input-lg" type="password" placeholder="Confirm Password" id="txtConfirm">
                  </div>
                  <button type="button" class="btn widget uib_w_6 d-margins btn-lg btn-success" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnSave"><i class="glyphicon glyphicon-ok button-icon-left" data-position="left"></i>Save</button>
                  <button type="button" class="btn widget uib_w_7 d-margins btn-lg btn-primary" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnCancel" onclick="window.location.href='index.html'"><i class="glyphicon glyphicon-remove button-icon-left" data-position="left"></i>Cancel</button><span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
              <span id="warning" class="alert alert-warning"></span>
            </div>
          </div>
          <!-- /upage-content -->

        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
  </body>

</html>
