<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/home_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sgdb.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
  </head>

  <body>
    <input type="hidden" id="txtServerAddress">
    <input type="hidden" id="txtServerPort">
    <div class="uwrap">
      <div class="upage" id="mainpage">
        <div class="upage-outer">
          <div class="uib-header header-bg container-group inner-element uib_w_1 uib-header-fixed" data-uib="layout/header" data-ver="0">
            <h2>BrokerClient</h2>
            <div class="widget-container wrapping-col single-centered"></div>
          </div>
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">

                  <div class="btn-group uib-bs-flex widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/button_group" data-ver="0">
                    <button type="button" class="btn widget uib_w_3 btn-primary" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnServices"><i class="glyphicon glyphicon-phone button-icon-left" data-position="left"></i>Services</button>
                    <button type="button" class="btn widget uib_w_4 btn-primary" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnUser"><i class="glyphicon glyphicon-user button-icon-left" data-position="left"></i>User</button>
                    <button type="button" class="btn widget uib_w_5 btn-primary" data-uib="twitter%20bootstrap/button" data-ver="0" id="btnPreferences"><i class="glyphicon glyphicon-wrench button-icon-left" data-position="left"></i>Preferences</button>
                  </div>
                  <div id='services'>
                      <div id='lista' class="list-group widget uib_w_6 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="0">
                      </div>
                  </div>    
                  <span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
                <span id='teste'></span>
            </div>
          </div>
          <!-- /upage-content -->

        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
  </body>

</html>
